<!DOCTYPE html>
<html lang="en" dir="ltr">

  <head>
    <script src="./js/Tone.js" charset="utf-8"></script>
    <script src="./js/Synth.js" charset="utf-8"></script>
    <link rel="stylesheet" href="./css/styles.css">
    <meta charset="utf-8">
    <title></title>
  </head>

  <body>
    <div class="synth">
      <div class="synth-module">
        <h2>Oscillator</h2>
        <span>Oscillator Waveform: </span>
        <select oninput="synthesizer.setOscWaveform(this.value)" class="" name="">
          <option value="sine">Sine</option>
          <option value="sawtooth">Sawtooth</option>
          <option value="square">Square</option>
          <option value="triangle">Triangle</option>
        </select><br />
      </div>

      <div class="synth-module">
        <h2>Envelope</h2>
        <button type="button" name="button" onclick="synthesizer.triggerEnvelope('c7')">Trigger</button><br />
        <span>Attack: </span>
        <input type="range" value="0.01" min="0.01" max="2.0" step=".01" oninput="synthesizer.setEnvelopeAttack(this.value)" name=""><br />
        <span>Decay: </span>
        <input type="range" value=".5" min=".01" max="2.0" step=".01"  oninput="synthesizer.setEnvelopeDecay(this.value)" name=""><br />
        <span>Sustain: </span>
        <input type="range" value=".8" min="0.0" max="1.0" step=".05" oninput="synthesizer.setEnvelopeSustain(this.value)" name=""><br />
        <span>Release: </span>
        <input type="range" value=".8" min=".01" max="2.0" step=".05" onchange="synthesizer.setEnvelopeRelease(parseFloat(this.value))" name=""><br />
      </div>

      <div class="synth-module">
        <h2>Filter</h2>

        <button type="button" name="button" onclick="synthesizer.filterOnOff()">Turn on/off Filter</button><br /><br />
        <span>Filter Type: </span>
        <select oninput="synthesizer.setFilterType(this.value)" class="" name="">
          <option value="lowpass">Lowpass</option>
          <option value="highpass">Highpass</option>
          <option value="bandpass">Bandpass</option>
          <option value="notch">Notch</option>
        </select><br />
        <span>Cutoff Frequency</span>
        <input type="range" value="6000" min="1" max="6000" oninput="synthesizer.setCutoffFreq(this.value)" name=""><br />
        <span>Resonance</span>
        <input type="range" value="1" min="1" max="20" oninput="synthesizer.setQ(this.value)" name=""><br />
      </div>
      <div class="synth-module">
        <h2>Amplifier</h2>
        <span>Distortion: </span>
        <input type="range" value="0" min="0" max="10" oninput="synthesizer.setDistortion(this.value)" name=""><br />
        <span>Volume: </span>
        <input type="range" value="0" min="-48" max="12" oninput="synthesizer.setVolume(this.value)" name=""><br />
      </div>

      <div class="synth-module">
        <h2>Effects</h2>

        <h3>Delay</h3>
        <span>Delay Time: </span>
        <input type="range" value="440" min="1" max="1000" oninput="synthesizer.setDelayTime(this.value)" name=""><br />
        <span>Delay Feedback: </span>
        <input type="range" value="2" min="1" max="9" oninput="synthesizer.setDelayFeedback(this.value)" name=""><br />
        <span>Dry/Wet: </span>
        <input type="range" value="5" min="0" max="10" oninput="synthesizer.setDelayWet(this.value)" name=""><br />

        <h3>Reverb: </h3>
        <span>Room Size: </span>
        <input type="range" value="500" min="1" max="950" oninput="synthesizer.setReverbRoomSize(this.value)" name=""><br />
        <span>Dampening: </span>
        <input type="range" value="3000" min="1" max="6000" oninput="synthesizer.setReverbDampening(this.value)" name=""><br />
        <span>Dry/Wet: </span>
        <input type="range" value="5" min="0" max="10" oninput="synthesizer.setReverbWet(this.value)" name="">
      </div>
    </div>
  </body>
  <script type="text/javascript">
    const synthesizer = new Synth(
      new Tone.PolySynth(6, Tone.Synth),
      new Tone.Limiter(),
      new Tone.Filter(),
      new Tone.Distortion(),
      new Tone.Volume(),
      new Tone.PingPongDelay('4n', .2),
      new Tone.Freeverb(.5, 3000)
    );
  </script>
  <script src="./js/scripts.js" charset="utf-8"></script>
</html>

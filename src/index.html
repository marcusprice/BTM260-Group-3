<!DOCTYPE html>
<html lang="en" dir="ltr">

  <head>
    <script src="./js/Tone.js" charset="utf-8"></script>
    <script src="./js/Synth.js" charset="utf-8"></script>
    <link rel="stylesheet" href="./css/styles.css">
    <meta charset="utf-8">
    <title></title>
  </head>

  <body>
    <div class="synth">
      <div class="synth-module">
        <h2>Oscillator</h2>
        <button type="button" name="button" onclick="synthesizer.power()">Turn on/off Synth</button> <br /> <br />
        <span>Oscillator Waveform: </span>
        <select oninput="synthesizer.setWaveform(this)" class="" name="">
          <option value="sine">Sine</option>
          <option value="sawtooth">Sawtooth</option>
          <option value="square">Square</option>
          <option value="triangle">Triangle</option>
        </select><br />
        <span>Oscillator Frequency</span>
        <input type="range" value="440" min="50" max="6000" oninput="synthesizer.setOscFreq(this)" name=""><br />
      </div>

      <div class="synth-module">
        <h2>Envelope</h2>
        <button type="button" name="button" onclick="synthesizer.triggerEnvelope()">Trigger</button><br />
        <span>Attack: </span>
        <input type="range" value="0.01" min="0.01" max="2.0" step=".01" oninput="synthesizer.setEnvelopeAttack(this)" name=""><br />
        <span>Decay: </span>
        <input type="range" value=".5" min=".01" max="2.0" step=".01"  oninput="synthesizer.setEnvelopeDecay(this)" name=""><br />
        <span>Sustain: </span>
        <input type="range" value=".8" min="0.0" max="1.0" step=".05" oninput="synthesizer.setEnvelopeSustain(this)" name=""><br />
        <span>Release: </span>
        <input type="range" value="1" min=".01" max="2.0" step=".01" oninput="synthesizer.setEnvelopeRelease(this)" name=""><br />
      </div>

      <div class="synth-module">
        <h2>Filter</h2>

        <button type="button" name="button" onclick="synthesizer.filterOnOff()">Turn on/off Filter</button><br /><br />
        <span>Filter Type: </span>
        <select oninput="synthesizer.setFilterType(this)" class="" name="">
          <option value="lowpass">Lowpass</option>
          <option value="highpass">Highpass</option>
          <option value="bandpass">Bandpass</option>
          <option value="notch">Notch</option>
        </select><br />
        <span>Cutoff Frequency</span>
        <input type="range" value="440" min="1" max="6000" oninput="synthesizer.setCutoffFreq(this)" name=""><br />
        <span>Resonance</span>
        <input type="range" value="1" min="1" max="20" oninput="synthesizer.setQ(this)" name=""><br />
      </div>
Envelope
      <div class="synth-module">
        <h2>Amplifier</h2>
        <span>Distortion: </span>
        <input type="range" value="0" min="0" max="10" oninput="synthesizer.setDistortion(this)" name=""><br />
        <span>Volume: </span>
        <input type="range" value="0" min="-48" max="48" oninput="synthesizer.setVolume(this)" name=""><br />
      </div>

      <div class="synth-module">
        <h2>Effects</h2>

        <h3>Delay</h3>
        <span>Delay Time: </span>
        <input type="range" value="440" min="1" max="1000" oninput="synthesizer.setDelayTime(this)" name=""><br />
        <span>Delay Feedback: </span>
        <input type="range" value="2" min="1" max="9" oninput="synthesizer.setDelayFeedback(this)" name=""><br />
        <span>Dry/Wet: </span>
        <input type="range" value="5" min="0" max="10" oninput="synthesizer.setDelayWet(this)" name=""><br />

        <h3>Reverb: </h3>
        <span>Room Size: </span>
        <input type="range" value="500" min="1" max="950" oninput="synthesizer.setReverbRoomSize(this)" name=""><br />
        <span>Dampening: </span>
        <input type="range" value="3000" min="1" max="6000" oninput="synthesizer.setReverbDampening(this)" name=""><br />
        <span>Dry/Wet: </span>
        <input type="range" value="5" min="0" max="10" oninput="synthesizer.setReverbWet(this)" name="">
      </div>
    </div>
  </body>

  <script type="text/javascript">

    const synthesizer = new Synth(
      new Tone.Oscillator(400, 'sine'),
      new Tone.AmplitudeEnvelope({
        attack: 0.1,
        decay: 0.2,
        sustain: 1,
        release: 0.8
      }),
      new Tone.Filter(50, 'lowpass', -48),
      new Tone.Distortion(0.0),
      new Tone.Volume(-12),
      new Tone.PingPongDelay('4n', .2),
      new Tone.Freeverb(.5, 3000)
    );

  </script>

</html>
